<html>
    <head>
        <title>Minotaur</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="default_style.css">
        <link href='http://fonts.googleapis.com/css?family=PT+Mono&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <div id="header">
            <div id="credits">
                <span id="title">Minotaur</span>
                <span id="copyright">&copy; 2015 - Sebastian Adamczyk, Cordt Aukamp, Patrick Florek, Etienne Ott, Robert Roggenbuck</span>
            </div>

            <div id="muteButtons">
                <img id="mute" src="assets/images/icons/mute.png" width="64" height="64" alt="" onClick="muteSound()"/>
                <img id="unmute" src="assets/images/icons/unmute.png" width="64" height="64" alt="" onClick="muteSound()"/>

        </div>

        <div id="gameView">
        </div>

        <div id="footer">
            <span><strong>Credits:</strong></span>
            <br/>
            <br/>
            <span>"mute", "unmute" - mikhog</span>
            <br/>
            <a href="http://opengameart.org/content/play-pause-mute-and-unmute-buttons">Source</a> under <a href="http://creativecommons.org/publicdomain/zero/1.0/">CC0</a>
        </div>

        <script src="library/phaser/phaser.min.js" type="text/javascript"></script>
        <script src="library/sfx.js" type="text/javascript"></script>
        <script src="library/gfx.js" type="text/javascript"></script>
        <script src="library/game.js" type="text/javascript"></script>
    </body>
</html>
